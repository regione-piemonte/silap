<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="callback(modal, false)"></button>
</div>
<div class="modal-body">
    <ngb-alert [type]="type" [dismissible]="false">{{message}}</ngb-alert>
</div>
<div class="modal-footer">
    <button *ngIf="yesLabel" type="button" class="btn btn-outline-dark" (click)="callback(modal, true)">{{yesLabel}}</button>
    <button *ngIf="noLabel"type="button" class="btn btn-outline-dark" (click)="callback(modal, false)">{{noLabel}}</button>
</div>
